<!DOCTYPE html>
<html>
  <head>
    <title>Steam Profile Viewer</title>

    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Search</a>

      </li>
    </ul>
    <div class="container">
      <div class="row">

      </div>
