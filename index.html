<!DOCTYPE html>
<html>
  <head>
    <title>Steam Profile Viewer</title>

    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Search</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/Mekyi/steam-profile-viewer" target="_blank">GitHub</a>
      </li>
    </ul>
    <div class="container">
      <div class="row">
        <h1 class="mx-auto">Steam Profile Information Viewer</h1>
      </div>
      
      <div class="form-group input-group mb-3">
        <div class="form group input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
          <input id="username-input" type="text" class="form-control" placeholder="Username/ID" aria-label="Username" aria-describedby="basic-addon1">
          <button id="search" class="btn btn-secondary btn-lg">Search</button>
        </div>
      </div>
      <div id="content" class="container">
        <div id="alerts">

        </div>
        <table id="game-table" class="table table-light" style="display: none;">
          <thead class="thead-dark">
            <tr>
              <th id="game-table-id" scope="col">ID</th>
              <th id="game-table-title" scope="col">Game Title</th>
              <th id="game-table-time"scope="col">Game Time</th>
              <th id="game-table-store"scope="col">Links</th>
            </tr>
          </thead>
          <tbody id="game-table-body">
            
          </tbody>
        </table>
      </div>
    </div>
      <script src="src/jquery-3.4.1.min.js"></script>
      <script src="src/bootstrap.min.js"></script>
      <script src="app.js"></script>
      <script src="index.js"></script>
  </body>
</html>
